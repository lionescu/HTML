<!DOCTYPE html>
<hmtl>
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandatory</h3>
    <form>
      Full name*:
      <br />
      <input
        type="text"
        placeholder="FirstName LastName"
        name="FullName"
        Value=""
        required
      />
      <br />
      Email address*:
      <br />
      <input
        type="email"
        placeholder="EMAIL_ADDRESS"
        name="Email"
        Value=""
        required
      />
      <br />
      Select Tour Package*:
      <br />
      <select name="destination" required>
        <option name="destination" value="goa">Goa</option>
        <option name="destination" value="Maldives">Maldives</option>
        <option name="destination" value="Patagonia">Patagonia</option>
        <option name="destination" value="Mogadishu">Mogadishu</option>
      </select>
      <br />
      Arrival date*:
      <br />
      <input type="date" name="date" placeholder="m/d/y" value="" required />
      <br />
      Number of persons*:
      <br />
      <input
        type="text"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
        placeholder="Insert number of people"
        required
      />
      <br />
      What would you want to avail?
      <br />
      <label for="prefferences1">Boarding</label
      ><input type="checkbox" id="prefferences1" value="Boarding" />
      <br />
      <label for="prefferences2">Fooding</label
      ><input type="checkbox" id="prefferences2" value="Fooding" />
      <br />
      <label for="prefferences3">Sight seeing</label
      ><input type="checkbox" id="prefferences3" value="Sight_seeing" />
      <br />
      Discout Coupon code:
      <br />
      <input
        type="text"
        name="coupon"
        value=""
        placeholder="Insert coupon code"
      />
      <br />
      Terms and conditions*:
      <br />
      <input type="radio" id="agree" name="terms" checked required /><label
        for="agree"
        >I agree </label
      ><input type="radio" id="disagree" name="terms"  /><label
        for="disagree"
        >I disagree
      </label>
      <br />
      <input type="submit" value="Complete reservation" />
    </form>
  </body>
</hmtl>
